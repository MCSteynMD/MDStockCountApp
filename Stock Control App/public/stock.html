<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control - Stock Control App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-warehouse"></i> Stock Control</h1>
                <div class="header-actions">
                    <button onclick="navigateToPage('')" class="btn btn-outline">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <div class="user-info">
                        <span id="userName"></span>
                        <button id="logoutBtn" class="btn btn-outline">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <h2>Inventory Management</h2>
                <button id="addItemBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Item
                </button>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search items...">
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                    <button id="lowStockBtn" class="btn btn-warning">
                        <i class="fas fa-exclamation-triangle"></i> Low Stock
                    </button>
                </div>
            </div>

            <!-- Stock Items Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Current Stock</th>
                            <th>Min Stock</th>
                            <th>Unit Price</th>
                            <th>Total Value</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <tr>
                            <td colspan="9" class="loading">Loading stock items...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
            </div>
        </main>

        <!-- Add/Edit Item Modal -->
        <div id="itemModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add New Item</h3>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <form id="itemForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemCode">Item Code</label>
                            <input type="text" id="itemCode" name="itemCode" required>
                        </div>
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" name="itemName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" id="category" name="category" required>
                        </div>
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" id="supplier" name="supplier">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="currentStock">Current Stock</label>
                            <input type="number" id="currentStock" name="currentStock" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="unitPrice">Unit Price</label>
                            <input type="number" id="unitPrice" name="unitPrice" min="0" step="0.01" value="0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="minimumStock">Minimum Stock</label>
                            <input type="number" id="minimumStock" name="minimumStock" min="0" value="0">
                        </div>
                        <div class="form-group">
                            <label for="maximumStock">Maximum Stock</label>
                            <input type="number" id="maximumStock" name="maximumStock" min="0" value="1000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location">
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="closeModal()" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Item</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Stock Update Modal -->
        <div id="stockUpdateModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Update Stock</h3>
                    <button class="close-btn" onclick="closeStockModal()">&times;</button>
                </div>
                <form id="stockUpdateForm">
                    <div class="form-group">
                        <label for="transactionType">Transaction Type</label>
                        <select id="transactionType" name="transactionType" required>
                            <option value="in">Stock In</option>
                            <option value="out">Stock Out</option>
                            <option value="adjustment">Adjustment</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <input type="text" id="reason" name="reason" placeholder="e.g., Purchase, Sale, Adjustment">
                    </div>
                    <div class="form-group">
                        <label for="reference">Reference</label>
                        <input type="text" id="reference" name="reference" placeholder="e.g., PO-12345, Invoice-67890">
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="closeStockModal()" class="btn btn-outline">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Stock</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="stock.js"></script>
</body>
</html>
