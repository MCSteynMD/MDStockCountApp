name: Automated Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch: # Allow manual triggering

jobs:
  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.os }}
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: unit-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      
      - name: Start application (Unix)
        if: runner.os != 'Windows'
        run: |
          npm start &
          echo $! > /tmp/app.pid
        shell: bash
      
      - name: Start application (Windows)
        if: runner.os == 'Windows'
        run: |
          Start-Process npm -ArgumentList "start" -PassThru
        shell: pwsh
      
      - name: Wait for server (Unix)
        if: runner.os != 'Windows'
        run: |
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($attempt/$max_attempts)"
            sleep 2
            attempt=$((attempt + 1))
          done
          echo "Server failed to start"
          exit 1
        shell: bash
        continue-on-error: false
      
      - name: Wait for server (Windows)
        if: runner.os == 'Windows'
        run: |
          $maxAttempts = 30
          $attempt = 0
          while ($attempt -lt $maxAttempts) {
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:5173" -UseBasicParsing -TimeoutSec 2
              if ($response.StatusCode -eq 200) {
                Write-Host "Server is ready!"
                exit 0
              }
            } catch {
              Write-Host "Waiting for server... ($attempt/$maxAttempts)"
              Start-Sleep -Seconds 2
              $attempt++
            }
          }
          Write-Host "Server failed to start"
          exit 1
        shell: pwsh
        continue-on-error: false
      
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Stop application (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f /tmp/app.pid ]; then
            kill $(cat /tmp/app.pid) 2>/dev/null || true
            rm /tmp/app.pid
          fi
          pkill -f "node server-simple.js" || true
          pkill -f "vite" || true
        shell: bash
        if: always()
      
      - name: Stop application (Windows)
        if: runner.os == 'Windows'
        run: |
          Get-Process | Where-Object {$_.ProcessName -like "*node*"} | Stop-Process -Force -ErrorAction SilentlyContinue
        shell: pwsh
        if: always()
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-screenshots-${{ matrix.os }}
          path: test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "âœ… All tests completed!"
          echo "Check the artifacts for detailed reports."

